<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <title>Instagram</title>
  </head>
  <body>
      <div class="outer">
        <div class="left">
          <section>
            <main>
              <img class="phone" src="phone-photo.png" alt="images/png">
            </main>
          </section>
        </div>
        <div class="right">
          <section>
                <img class="Logo"src="images/insta-name.png" alt="images/png">
              </section>
                <section>
                  <img class="pic"src="fb.png" alt="images/png">
                </section>
                <section class="button-fb">
                <button type="button" class="btn btn-primary">Primary</button>
              </section>
                 <section class="form">
                  <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Mobile Number or Email" name="email">
                 </div>
            </section>
            <section class="form-fullname">
              <div class="form-group">
              <input type="name" class="form-control" id="name" placeholder="Full Name" name="name">
             </div>
        </section>
           <section class="form-username">
            <div class="form-group">
            <input type="username" class="form-control" id="username" placeholder="Username" name="name">
          </div>
        </section>
        <section class="form-password">
          <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" name="name">
         </div>
          </section>
          <section class="button-next">
          <button type="button" class=" btn-primary">Primary</button>
        </section>
        <section>
          <img class="pic-bottom"src="fb.png" alt="images/png">
        </section>
        <br>
        <section>
          <img class="pic-login"src="login.png" alt="images/png">
        </section>
          <div class="row">
            <div class="col-md-4">
              <img class="app"src="images/app-store.png" alt="images/png">
          </div>
          <div class="col-md-4">
            <img class="app-google"src="images/googleplay.png" alt="images/png">
          </div>
          <div class="col-md-4">
            <img class="app-Microsoft"src="images/play-store.png" alt="images/png">
          </div>
          </div>

        </div>
        </div>
    </div>
  </body>
</html>
